{% extends "recipe/base.html" %}

{% block content %}

<div class="card mb-3" style="max-width: 2000px;">
    <div class="row g-0">
      <div class="col-md-4">
        {% if recipe.image %}
          <img src="{{recipe.image.url}}" class="img-fluid rounded-start" alt="{{recipe.name}}">
        {% endif %}
        
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ recipe.name }}</h5>
          <p class="card-text"><strong>Ingredients: </strong>{{recipe.ingredients}}</p>
          <p class="card-text"><strong>Instructions: </strong>{{recipe.instructions}}</p>
          <p class="card-text"><small class="text-body-secondary">{{recipe.prep_time}} mins</small></p>
          <button class="btn btn-success"> <a class="nav-link active" aria-current="page" href="{% url "home" %}">All Recipes</a>
          </button>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
